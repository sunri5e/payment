<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Form</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/shipping-form.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12 header-block">
            <a href="#" class="header-block__logo">
                <img src="images/logo.jpg" alt="">
            </a>
        </div>
    </div>
    <form action="" id="paymentForm">
        <div class="row">
            <div class="h1 form-header">Fill in the form</div>
            <div class="col-lg-6 col-md-12">

                <div class="field-group pr-105 mt-25">
                    <label for="name" class="field-group__label field-group__label_col-6 field-group__label_mrb-20">
                        <small class="field-group__title">Name</small>
                        <input type="text" name="name" id="name" autocomplete="off" class="field-group__input required" data-minlen="3">
                    </label>

                    <label for="surname" class="field-group__label field-group__label_col-6 field-group__label_mrb-20">
                        <small class="field-group__title">Surname</small>
                        <input type="text" name="surname" id="surname" autocomplete="off" class="field-group__input required" data-minlen="3">
                    </label>

                    <label for="c_name" class="field-group__label field-group__label_col-12 field-group__label_mrb-20">
                        <small class="field-group__title">Company name</small>
                        <input type="text" name="c_name" id="c_name" autocomplete="off" class="field-group__input required" data-minlen="3">
                        <i class="field-group__input_file-logo" data-target="logo">+ Add logo</i>
                        <input type="file" name="logo" id="logo" class="display-none">
                    </label>

                    <label for="email"
                           class="field-group__label field-group__label_col-12 field-group__label_mrb-20 icon-mail">
                        <small class="field-group__title">Email</small>
                        <input type="email" name="email" id="email" autocomplete="off" class="field-group__input required" data-minlen="3">
                    </label>

                    <label for="phone" class="field-group__label field-group__label_col-12">
                        <small class="field-group__title">Phone number</small>
                        <input type="tel" name="phone" id="phone" autocomplete="off" class="field-group__input required" data-minlen="3">
                    </label>
                </div>

            </div>
            <div class="col-lg-6 col-md-12">

                <div class="field-group pl-105 mt-25">
                    <label for="country"
                           class="field-group__label field-group__label_col-12 field-group__label_mrb-20 icon-down">
                        <small class="field-group__title">Country</small>
                        <select name="country" id="country" class="form-block__select required" data-minlen="1">
                            <option selected class="display-none"></option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="USA">USA</option>
                            <option value="Germany">Germany</option>
                            <option value="Austria">Austria</option>
                        </select>
                    </label>

                    <label for="city" class="field-group__label field-group__label_col-6 field-group__label_mrb-20">
                        <small class="field-group__title">City</small>
                        <input type="text" name="city" id="city" autocomplete="off" class="field-group__input required" data-minlen="3">
                    </label>

                    <label for="zip" class="field-group__label field-group__label_col-6 field-group__label_mrb-20">
                        <small class="field-group__title">Postal code</small>
                        <input type="text" name="zip" id="zip" autocomplete="off" class="field-group__input num-only required" data-minlen="3">
                    </label>

                    <label for="address" class="field-group__label field-group__label_col-12 field-group__label_mrb-20">
                        <small class="field-group__title">Address</small>
                        <input type="text" name="address" id="address" autocomplete="off" class="field-group__input required" data-minlen="3">
                    </label>

                    <label for="terms" class="field-group__label field-group__label_col-12">
                        <input type="checkbox" name="terms" id="terms" autocomplete="off" class="form-block__checkbox required" data-minlen="3">
                        <small class="field-group__title terms">I accept Terms and Service</small>
                    </label>
                </div>

            </div>

            <div class="h1 form-header">Shipping & billing details
                <small>You can change the shipping method</small>
            </div>

            <div class="col-md-12">
                <div class="row sbd">
                    <div class="sbd__plans">

                        <div class="sbd__tabs">
                            <input type="radio" id="standard" name="plan" value="5" class="display-none">
                            <label for="standard" class="tabs__block tabs__block_truck">
                                <span>Standard</span>
                                <small>5$ in 10 days</small>
                            </label>
                        </div>

                        <div class="sbd__tabs text-flex-center">
                            <input type="radio" id="express" name="plan" value="25" class="display-none" checked>
                            <label for="express" class="tabs__block tabs__block_plane">
                                <span>Express</span>
                                <small>25$ in 5 days</small>
                            </label>
                        </div>

                        <div class="sbd__tabs text-flex-bottom">
                            <input type="radio" id="premium" name="plan" value="50" class="display-none">
                            <label for="premium" class="tabs__block tabs__block_rocket">
                                <span>Premium</span>
                                <small>50$ for tomorrow</small>
                            </label>
                        </div>

                    </div>
                    <div class="sbd__details">
                        <div class="sbd__inner shadow rounded">
                            <div class="sbd__methods">
                                <small class="field-group__title method">Payment method</small>

                                <div class="method-row">
                                    <label for="american" class="method-row__radio method-row__radio_col-3"><input
                                            type="radio" name="method" value="american" id="american"><span
                                            class="shadow"><img src="images/American_Express_logo.svg"
                                                                alt=""></span></label>
                                    <label for="master" class="method-row__radio method-row__radio_col-3"><input
                                            type="radio" name="method" value="master" id="master"><span
                                            class="shadow"><img src="images/mastercard-logo.svg" alt=""></span></label>
                                    <label for="visa" class="method-row__radio method-row__radio_col-3"><input
                                            type="radio" name="method" value="visa" id="visa"><span class="shadow"><img
                                            src="images/visa-svg-vector-logo.svg" alt=""></span></label>
                                    <label for="discover" class="method-row__radio method-row__radio_col-3"><input
                                            type="radio" name="method" value="discover" id="discover"><span
                                            class="shadow"><img src="images/Discover_Network_logo.svg"
                                                                alt=""></span></label>

                                    <label for="paypal" class="method-row__radio method-row__radio_col-12"><input
                                            type="radio" name="method" value="paypal" id="paypal"><span
                                            class="shadow"><img src="images/PayPal.svg" alt=""></span></label>
                                    <label for="amazon" class="method-row__radio method-row__radio_col-12"><input
                                            type="radio" name="method" value="amazon" id="amazon"><span
                                            class="shadow"><img src="images/Amazon_Pay_logo.svg" alt=""></span></label>
                                </div>

                            </div>
                            <div class="sbd__payment">
                                <small class="field-group__title">Card details</small>
                                <div class="details-row shadow rounded">
                                    <div class="field-group">
                                        <label for="c_num"
                                               class="field-group__label field-group__label_col-12 field-group__label_mrb-20">
                                            <small class="field-group__title">Card number</small>
                                            <input type="text" name="c_num" id="c_num" autocomplete="off"
                                                   maxlength="4"
                                                   class="field-group__input field-group__input_num-cell num-only">

                                            <input type="text" name="c_num_1" id="c_num_1" autocomplete="off"
                                                   maxlength="4"
                                                   class="field-group__input field-group__input_num-cell num-only">

                                            <input type="text" name="c_num_2" id="c_num_2" autocomplete="off"
                                                   maxlength="4"
                                                   class="field-group__input field-group__input_num-cell num-only">

                                            <input type="text" name="c_num_3" id="c_num_3" autocomplete="off"
                                                   maxlength="4"
                                                   class="field-group__input field-group__input_num-cell num-only">
                                        </label>

                                        <label for="expire"
                                               class="field-group__label field-group__label_col-6 field-group__label_mrb-20">
                                            <small class="field-group__title">Expiration date</small>
                                            <input type="text" name="expire" id="expire" autocomplete="off"
                                                   placeholder="MM/YY" class="field-group__input required" maxlength="5" data-minlen="5">
                                        </label>

                                        <label for="cvv"
                                               class="field-group__label field-group__label_col-3 field-group__label_mrb-20 offset-3">
                                            <small class="field-group__title">CVC/CVV</small>
                                            <input type="text" name="cvv" id="cvv" autocomplete="off" maxlength="3" data-minlen="3"
                                                   class="field-group__input num-only required">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col pt-15">
                <input type="submit" value="Submit" class="shadow form-submit rounded pull-right">
            </div>
        </div>
    </form>

</div>

<script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
